[package]
name = "bevy_tween"
description = "Flexible tweening plugin library for Bevy"
version = "0.2.0"
edition = "2021"
authors = [ "Multirious" ]
license = "MIT OR Apache-2.0" 
repository = "https://github.com/Multirious/bevy_tween"
homepage = "https://github.com/Multirious/bevy_tween"
documentation = "https://docs.rs/bevy_tween"
readme = "README.md"
keywords = [ "bevy", "tween", "tweening", "easing", "animation" ]
categories = [ "game-development" ]

[workspace]
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.13.0", default-features = false }

[dev-dependencies]
bevy-inspector-egui = "0.23"
bevy = { version = "0.13.0", default-features = false, features = [ "bevy_winit", "bevy_asset", "bevy_render", "bevy_sprite", "tonemapping_luts", "png" ] }

[features]
default = [
  "tween_static",
  "tween_dyn",
  "span_tween",
  "bevy_asset",
  "bevy_render",
  "bevy_sprite"
]

tween_dyn = []
tween_static = []

span_tween = []

bevy_asset = [ "bevy/bevy_asset" ]
bevy_render = [ "bevy/bevy_render"]
bevy_sprite = [ "bevy/bevy_sprite", "bevy_render" ]

[package.metadata.docs.rs]
features = [
  "tween_dyn",
  "tween_static",
  "span_tween",
  "bevy_asset",
  "bevy_render",
  "bevy_sprite"
]

[[example]]
name = "animated_banner"
required-features = [
  "bevy_sprite",
  "bevy_asset",

  "span_tween",
  "tween_dyn",
]

[[example]]
name = "demo_follow"
required-features = [
  "bevy_sprite",
  "bevy_asset",

  "span_tween",
  "tween_dyn",
]

[[example]]
name = "demo_click"
required-features = [
  "bevy/bevy_winit",
  "bevy/png",

  "bevy_sprite",
  "bevy_asset",

  "span_tween",
  "tween_dyn",
]
